name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 安装 node 14
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: 将代码检出
        uses: actions/checkout@v2
      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: 安装依赖并且开始打包
        run: |
          npx cross-env npm_config_electron_mirror="https://npm.taobao.org/mirrors/electron/" npm_config_electron_custom_dir="9.1.0" npm install && \
          npx cross-env npm_config_electron_mirror="https://npm.taobao.org/mirrors/electron/" npm_config_electron_custom_dir="9.1.0" npm run make
      - name: 添加 artifact
        uses: actions/upload-artifact@v2
        with:
          name: oss-client-win-release
          path: out/make/squirrel.windows/x64/
  build-mac:
    runs-on: macOS-latest
    steps:
      - name: 安装 node 14
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: 将代码检出
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: 安装依赖并且开始打包
        run: npm install && npm run make
      - name: 添加 artifact
        uses: actions/upload-artifact@v2
        with:
          name: oss-client-mac-release
          path: out/make/zip/darwin/x64/
